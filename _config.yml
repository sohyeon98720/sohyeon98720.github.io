# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

title: 코딩테스트 풀이 블로그
description: >- # this means to ignore newlines until "baseurl:"
  Bay is a minimal Jekyll Theme.
baseurl: "" # the subpath of the site
url: "https://sohyeon98720.github.io" # the base hostname & protocol for the site
og_image: /assets/img/sky.png
google_analytics: "UA-121636368-3"

header:
  pages:
    - name: Home
      slug: /
    - name: Portfolio
    - name: Blog

footer:
  show_powered_by: false
  contact:
    - name: Email
      value: gmail
      link: mailto:rlathgus9872@gmail.com
  follow:
    - name: GitHub
      link: http://github.com/sohyeon98720
    - name: GitHub
      value: GitHub Blog
      link: https://sohyeon98720.github.io/


# Build settings
markdown: kramdown
sass:
    style: :compressed
plugins:
  - jekyll-feed

# Excluded items
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - feed.xml
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Used for defeating caching
version: 1
